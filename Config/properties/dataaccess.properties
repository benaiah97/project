# GET TP_LOOKUP VALUES FOR A COMMAND
GET_TP_CMD_LOOKUP_DATA_SOURCE=DTIDataSource
GET_TP_CMD_LOOKUP_ARGUEMENTS=7
GET_TP_CMD_LOOKUP_QUERY=SELECT CMD_CODE, LINKID, CMDID, LOOKUP_TYPE, LOOKUP_VALUE, LOOKUP_DESC \
                FROM TP_LOOKUP A, ENTITY_COMMAND B \
                WHERE TPIID = (select TPIID from TICKET_PROVIDER_INTERFACE where TPI_CODE = ?) \
                AND B.CMD_CODE=? AND ( \
                (LOOKUP_TYPE = 'Language' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'ClientType' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'SalesType' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'PickupType' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'PickupArea' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'MaxLimit' AND LINKID=B.CMDID ))
GET_TP_CMD_LOOKUP_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.TPLookupResult

