#GET PRODUCTS FROM NAME
GET_PRODUCTS_FROM_NAME_DATA_SOURCE=DTIDataSource
GET_PRODUCTS_FROM_NAME_ARGUMENTS=0
GET_PRODUCTS_FROM_NAME_QUERY=SELECT A.PDT_CODE, C.TKT_NAME AS TKTSYSID, A.PDTID, A.ELIG_GRPID, A.PDT_DESC, A.TAX, A.TAX1, A.TAX2, A.PRINTED_PRICE, \
 A.UNIT_PRICE, A.ACTIVE_IND, A.SOLD_OUT, A.MISMATCH_IND, A.MISMATCH_TOL_TYPE, A.MISMATCH_TOL, \
 A.START_SALE_DATE, A.END_SALE_DATE, A.VALIDITY_DATES_IND, A.START_VALID_DATE, A.END_VALID_DATE, \
 A.CONSUMABLE_IND, A.DEMOGRAPHIC_IND, A.DAY_CLASS, A.DAY_SUBCLASS, A.STANDARD_RETAIL_PRICE from DTI.DTI_PRODUCT A, DTI.DTI_PDT_TKT_XREF B, DTI.TICKET_TYPE C where  C.TKT_NAME IN (%) AND C.TKT_TYPEID = B.TKT_TYPEID AND B.PDTID = A.PDTID AND A.ACTIVE_IND = 'T' AND C.ACTIVE_IND = 'T' ORDER BY TKTSYSID
GET_PRODUCTS_FROM_NAME_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.ProductDetailResult

#GET PRODUCTS FROM NBR
GET_PRODUCTS_FROM_NBR_DATA_SOURCE=DTIDataSource
GET_PRODUCTS_FROM_NBR_ARGUMENTS=0
GET_PRODUCTS_FROM_NBR_QUERY= SELECT A.PDT_CODE, C.TKT_NBR AS TKTSYSID, A.PDTID, A.ELIG_GRPID, A.PDT_DESC, A.TAX, A.TAX1, A.TAX2, A.PRINTED_PRICE, \
 A.UNIT_PRICE, A.ACTIVE_IND, A.SOLD_OUT, A.MISMATCH_IND, A.MISMATCH_TOL_TYPE, A.MISMATCH_TOL, \
 A.START_SALE_DATE, A.END_SALE_DATE, A.VALIDITY_DATES_IND, A.START_VALID_DATE, A.END_VALID_DATE, \
 A.CONSUMABLE_IND, A.DEMOGRAPHIC_IND, A.DAY_CLASS, A.DAY_SUBCLASS, A.STANDARD_RETAIL_PRICE from DTI.DTI_PRODUCT A, DTI.DTI_PDT_TKT_XREF B, DTI.TICKET_TYPE C where C.TKT_NBR IN (%) AND C.TKT_TYPEID = B.TKT_TYPEID AND \
 B.PDTID = A.PDTID AND \
 A.ACTIVE_IND = 'T' AND \
 C.ACTIVE_IND = 'T' \
 ORDER BY TKTSYSID
GET_PRODUCTS_FROM_NBR_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.ProductDetailResult

#GET PRODUCTS BY UPGRADE TYPE CODE
GET_PRODUCTS_FROM_TYPCODE_DATA_SOURCE=DTIDataSource
GET_PRODUCTS_FROM_TYPCODE_ARGUMENTS=0
GET_PRODUCTS_FROM_TYPCODE_QUERY=SELECT DTI_PRODUCT.PDT_CODE, DTI_PRODUCT.UNIT_PRICE, DTI_PRODUCT.TAX,DTI_PRODUCT.DAY_CLASS,DTI_PRODUCT.DAY_SUBCLASS FROM DTI_PRODUCT,TICKET_TYPE, DTI_PDT_TKT_XREF, DTI_PRODUCT_GROUP, DTI_PRODUCT_ATTRIBUTE, DTI_PDT_ATTR_XREF, \
    DTI_PDT_GRP_XREF, TICKET_SELLER_ENTITY, ENTITY_PDT_GRP_XREF,TICKET_PROVIDER_SYSTEM WHERE TICKET_TYPE.TKT_TYPEID = DTI_PDT_TKT_XREF.TKT_TYPEID AND TICKET_TYPE.TPSID = TICKET_PROVIDER_SYSTEM.TPSID AND \
    DTI_PDT_TKT_XREF.PDTID = DTI_PRODUCT.PDTID AND DTI_PDT_ATTR_XREF.PDTID = DTI_PRODUCT.PDTID AND \
    DTI_PDT_ATTR_XREF.PDT_ATTRID = DTI_PRODUCT_ATTRIBUTE.PDT_ATTRID AND  DTI_PDT_GRP_XREF.PDTID = DTI_PRODUCT.PDTID AND  DTI_PDT_GRP_XREF.PDT_GRPID = DTI_PRODUCT_GROUP.PDT_GRPID AND \
    ENTITY_PDT_GRP_XREF.UPGRD_TYP_CODE IN (%) AND ENTITY_PDT_GRP_XREF.SELLABLE_IND = 'T' AND DTI_PRODUCT_GROUP.PDT_GRPID = ENTITY_PDT_GRP_XREF.PDT_GRPID AND \
    TICKET_SELLER_ENTITY.ENTITYID = ENTITY_PDT_GRP_XREF.ENTITYID AND (TICKET_PROVIDER_SYSTEM.TPS_CODE = 'WDW-ATS' AND  DTI_PRODUCT_ATTRIBUTE.PDT_ATTR_CODE = 'RESGROUP' AND \
     TICKET_SELLER_ENTITY.ENTITYID = 6727) AND (DTI_PRODUCT_GROUP.ACTIVE_IND = 'T' AND DTI_PRODUCT.ACTIVE_IND = 'T') AND DTI_PRODUCT.DAY_CLASS = 'PASS' AND  DTI_PRODUCT.DAY_SUBCLASS = 'GOLD' ORDER BY DTI_PRODUCT.PDT_CODE
	 
GET_PRODUCTS_FROM_TYPCODE_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.ProductCatalogResult

