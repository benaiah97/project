# GET TICKET SELLER ENTITY (RETURNS 1 ROW) 
GET_ENT_DATA_SOURCE=DTIDataSource
GET_ENT_ARGUMENTS=2
GET_ENT_QUERY=SELECT B.ENTITYID, B.MAC_ENTITYID, B.ACTIVE_IND, B.START_VALID_DATE, B.END_VALID_DATE, B.START_VALID_TIME, B.END_VALID_TIME, \
                 B.ENTITY_CODE, B.MISMATCH_IND, B.DEF_SALESREPID, B.IATA_REQ_IND, B.DEF_IATA, B.DEF_PYMTID, B.DEF_PYMTDATA, \
                 B.PYMT_REQ_IND, B.VALIDITY_DATES_IND, B.CUSTOMERID, B.ECOMMERCE, B.SHELL_CHECK_IND \
                 FROM DTI.TICKET_SELLER_ENTITY A, DTI.TICKET_SELLER_ENTITY B, DTI.TICKET_SELLER_HIERARCHY C, DTI.TICKET_SELLER_HIERARCHY D \
                 WHERE C.HIERARCHYID = A.HIERARCHYID AND D.HIERARCHYID = A.HIERARCHYID \
                         AND C.HIER_CODE = D.HIER_CODE AND C.HIER_LEVEL = 2 AND A.ENTITY_CODE = ? AND B.ENTITY_CODE = ? \
                     AND B.MAC_ENTITYID = A.ENTITYID
GET_ENT_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.EntityResult

# GET ENTITY ACTIVE STATUS (FOR ERROR CHECKING) 
GET_ENT_ACTIVE_DATA_SOURCE=DTIDataSource
GET_ENT_ACTIVE_ARGUMENTS=2
GET_ENT_ACTIVE_QUERY=SELECT B.ACTIVE_IND FROM DTI.TICKET_SELLER_ENTITY A, DTI.TICKET_SELLER_ENTITY B, DTI.TICKET_SELLER_HIERARCHY C,\
                DTI.TICKET_SELLER_HIERARCHY D WHERE C.HIERARCHYID = A.HIERARCHYID AND D.HIERARCHYID = A.HIERARCHYID \
                AND C.HIER_CODE = D.HIER_CODE AND C.HIER_LEVEL = 2 AND A.ENTITY_CODE = ? AND B.ENTITY_CODE = ? \
                AND B.MAC_ENTITYID = A.ENTITYID
GET_ENT_ACTIVE_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.EntityActiveResult

# GET ENTITY COMMAND ACTIVE STATUS (FOR ERROR CHECKING) (NO ROWS = NOT CONFIGURED, NOT T = INACTIVE) 
GET_ENT_CMD_DATA_SOURCE=DTIDataSource
GET_ENT_CMD_ARGUMENTS=2
GET_ENT_CMD_QUERY=SELECT C.ACTIVE_IND FROM DTI.ENTITY_COMMAND C,DTI.TICKET_SELLER_ENTITY A,\
                DTI.ENTITY_COMMAND_XREF B WHERE A.ENTITYID = ? AND B.ENTITYID = A.ENTITYID \
                AND B.CMDID = C.CMDID AND C.CMD_CODE = ?
GET_ENT_CMD_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.CommandActiveResult

# GET ENTITY ACTOR STATUS (FOR ERROR CHECKING) 
GET_ENT_ACTOR_DATA_SOURCE=DTIDataSource
GET_ENT_ACTOR_ARGUMENTS=4
GET_ENT_ACTOR_QUERY=SELECT A.ACTOR FROM DTI.ENTITY_TP_CMD_ATTR_XREF A, DTI.ENTITY_COMMAND_XREF B,\
                DTI.ENTITY_COMMAND_ATTRIBUTE C, DTI.ENTITY_COMMAND D, DTI.TICKET_PROVIDER_INTERFACE E, \
                DTI.TICKET_SELLER_ENTITY F WHERE B.ENTITY_CMD_XREFID = A.ENTITY_CMD_XREFID \
                AND A.CMD_ATTRID = C.CMD_ATTRID AND B.CMDID = D.CMDID \
                AND D.CMD_CODE = ? AND A.TPIID = E.TPIID AND E.TPI_CODE = ? \
                AND A.ACTOR = ? AND C.CMD_ATTR_CODE IN ('OpArea','User','Pass') \
                AND B.ENTITYID = F.ENTITYID AND F.ENTITYID = ?
GET_ENT_ACTOR_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.EntityActorResult

# GET ENTITY ATTRIBUTES W/ACTOR (CAN RETURN MULTIPLE ROWS) 
GET_ENT_ATTR_ACTOR_DATA_SOURCE=DTIDataSource
GET_ENT_ATTR_ACTOR_ARGUMENTS=4
GET_ENT_ATTR_ACTOR_QUERY=SELECT A.ATTR_VALUE, A.ACTOR, C.CMD_ATTR_CODE, D.ACTIVE_IND, D.CMD_CODE \
                FROM DTI.ENTITY_TP_CMD_ATTR_XREF A, DTI.ENTITY_COMMAND_XREF B, DTI.ENTITY_COMMAND_ATTRIBUTE C,\
                DTI.ENTITY_COMMAND D, DTI.TICKET_PROVIDER_INTERFACE E \
                WHERE B.ENTITY_CMD_XREFID = A.ENTITY_CMD_XREFID AND A.CMD_ATTRID = C.CMD_ATTRID \
                AND B.CMDID = D.CMDID AND D.CMD_CODE = ? AND A.TPIID = E.TPIID \
                AND E.TPI_CODE = ? AND A.ACTOR = ? \
                AND C.CMD_ATTR_CODE IN ('OpArea','User','Pass','PrntTktCntMax','NoPrntTktCntMax', \
                'CCNotPresentInd','SiteNumber','DefaultElectEnc', 'RaceResOverride') \
                AND B.ENTITYID = ?
GET_ENT_ATTR_ACTOR_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.AttributeResult

# GET ENTITY ATTRIBUTES WO/ACTOR (CAN RETURN MULTIPLE ROWS) 
GET_ENT_ATTR_NOACTOR_DATA_SOURCE=DTIDataSource
GET_ENT_ATTR_NOACTOR_ARGUMENTS=3
GET_ENT_ATTR_NOACTOR_QUERY=SELECT A.ATTR_VALUE, A.ACTOR, C.CMD_ATTR_CODE, D.ACTIVE_IND, D.CMD_CODE \
                FROM DTI.ENTITY_TP_CMD_ATTR_XREF A, DTI.ENTITY_COMMAND_XREF B, DTI.ENTITY_COMMAND_ATTRIBUTE C, \
                DTI.ENTITY_COMMAND D, DTI.TICKET_PROVIDER_INTERFACE E \
                WHERE B.ENTITY_CMD_XREFID = A.ENTITY_CMD_XREFID AND A.CMD_ATTRID = C.CMD_ATTRID \
                AND B.CMDID = D.CMDID AND D.CMD_CODE = ? AND A.TPIID = E.TPIID \
                AND E.TPI_CODE = ? AND A.ACTOR IS NULL \
                AND C.CMD_ATTR_CODE IN ('OpArea','User','Pass','PrntTktCntMax','NoPrntTktCntMax', \
                'CCNotPresentInd','SiteNumber','DefaultElectEnc','SellerResPrefix','RaceResOverride') \
                AND B.ENTITYID = ?
GET_ENT_ATTR_NOACTOR_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.AttributeResult

