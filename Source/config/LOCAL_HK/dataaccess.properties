# GET_PROPERTY
GET_PROPERTY_DATA_SOURCE=DTIDataSource
GET_PROPERTY_ARGUMENTS=4
GET_PROPERTY_QUERY=SELECT A.SECTION, B.PSDTL_KEY, B.PSDTL_VALUE \
                   FROM DTI.PROPERTY_SET A, DTI.PROPERTY_SET_DTL B \
                   WHERE A.APPLICATION = ? \
                   AND A.TPOID = ? AND A.ENVIRONMENT = ? \
                   AND A.SECTION = ? AND A.ACTIVE_IND = 'T' \
                   AND A.PSID = B.PSID \
                   AND B.ACTIVE_IND = 'T' \
                   AND A.START_VALID_DATE <= SYSDATE \
                   AND A.END_VALID_DATE >= SYSDATE \
                   AND B.START_VALID_DATE <= SYSDATE \
                   AND B.END_VALID_DATE >= SYSDATE
GET_PROPERTY_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.PropertyResult


