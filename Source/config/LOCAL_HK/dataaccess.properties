# GET TP_LOOKUP VALUES FOR A COMMAND (UPDATED 2.16.1 JTL - ADDED INSTALLMENT)
GET_TP_CMD_LOOKUP_DATA_SOURCE=DTIDataSource
GET_TP_CMD_LOOKUP_ARGUEMENTS=7
GET_TP_CMD_LOOKUP_QUERY=SELECT CMD_CODE, LINKID, CMDID, LOOKUP_TYPE, LOOKUP_VALUE, LOOKUP_DESC \
                FROM DTI.TP_LOOKUP A, DTI.ENTITY_COMMAND B \
                WHERE TPIID = (SELECT TPIID FROM DTI.TICKET_PROVIDER_INTERFACE WHERE TPI_CODE = ?) \
                AND B.CMD_CODE=? AND ( \
                (LOOKUP_TYPE = 'Language' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'ClientType' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'SalesType' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'PickupType' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'PickupArea' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'Installmnt') OR \
                (LOOKUP_TYPE = 'MaxLimit' AND LINKID=B.CMDID ))
GET_TP_CMD_LOOKUP_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.TPLookupResult

#GET TP_LOOKUP VALUES FOR A DLR ORDER SENT TO EGALAXY GATEWAY (UPDATED 2.16.1 JTL - ADDED INSTALLMENT)
GET_GW_TP_CMD_LOOKUP_DATA_SOURCE=DTIDataSource
GET_GW_TP_CMD_LOOKUP_ARGUEMENTS=4
GET_GW_TP_CMD_LOOKUP_QUERY=SELECT CMD_CODE, LINKID, CMDID, LOOKUP_TYPE, LOOKUP_VALUE, LOOKUP_DESC \
                FROM DTI.TP_LOOKUP A, DTI.ENTITY_COMMAND B \
                WHERE TPIID = (SELECT TPIID FROM DTI.TICKET_PROVIDER_INTERFACE WHERE TPI_CODE = ?) \
                AND B.CMD_CODE=? AND ( \
                (LOOKUP_TYPE = 'ShipMethod' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'ShipDetail' AND LOOKUP_DESC=?) OR \
                (LOOKUP_TYPE = 'CCType') OR \
                (LOOKUP_TYPE = 'Installmnt') OR \
                (LOOKUP_TYPE = 'MaxLimit' AND LINKID=B.CMDID ))
GET_GW_TP_CMD_LOOKUP_RESULT_SET_PROCESSOR_CLASS=pvt.disney.dti.gateway.dao.result.TPLookupResult

